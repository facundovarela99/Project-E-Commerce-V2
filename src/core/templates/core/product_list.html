{% extends 'core/base.html' %}

{% block content %}
<h1>PRODUCT</h1>
<a href="{% url 'core:product_create' %}">
    <button>Create product</button>
</a>
<table class="tablaPrueba">
    <thead>
        <tr>
            <th>PRODUCT</th>
            <th>DESCRIPTION</th>
            <th>STOCK</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        {% for product in object_list %}
        <tr>
            <td> {{ product.name }}</td>
            <td> {{ product.description }}</td>
            <td> {{ product.stock }}</td>
        {% comment  %}
         
            <td>
                <!-- NO RECOMENDADO USAR EL PK EN EL FRONT - SOLUCIONAR  -->
                <a href="{% url 'core:product_detail' product.id %}">
                    <button>VIEW</button></a>
                    <a href="{% url 'core:update_product' product.id %}">
                        <button>EDIT</button></a>
                        <a href="{% url 'core:product_delete' product.id %}">
                            <button >DELETE</button></a>
            </td>
        {% endcomment %}
                    </tr>
        {% empty %}
        <tr>
            <td>No data available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
