{% extends 'core/base.html' %}

{% block content %}
    {% if form.instance.pk%} 
        <h1>Register - Edit Form</h1>
    {% else %}
        <h1>Register - User Form</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">SEND</button>
    </form>
{% endblock content %}
