<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <script defer src="{% static 'core/js/script.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOSFA - Inventario</title>
    <base href="/">

    <link media="all" rel="shortcut icon" href="{% static 'public/favicon.ico' %}">

    <!--       CSS        -->
    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link media="all" rel="preload" href="{% static 'core/css/styles.css' %}?{{ uuid }}" as="style">
    <link media="all" rel="stylesheet" href="{% static 'core/css/styles.css' %}?{{ uuid }}">

    <link media="all"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <link media="all" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!--       JS         -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer async></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <title>{% block title %}Titulo archivo BASE{% endblock title %}</title>
</head>

<body>
    <header>
        <div class="superior">
            <div class="container">
                <div class="subContainerHeader row pt-2 pb-2">
                    <div class="col-12 col-md-4 d-flex align-items-center logoiosfa">
                        <a href="https://inventario.iosfa.gob.ar" title="IOSFA">
                            <h1 class="logo">IOSFA</h1>
                        </a>
                        <span class="espacios"></span>
                        <span class="barraseparadora">|</span>
                        <span class="espacios"></span>
                        <h2 class="h2nuevo">INVENTARIO</h2>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center ">
                        <h2 class="h2viejo">INVENTARIO</h2>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <main>
        {% block content %}
        <!-- AquÃ­ se inyecta el contenido de los otros templates -->
        {% endblock content %}
    </main>
    <footer>Made in {{ year }}</footer>
</body>

</html>
