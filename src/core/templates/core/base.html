<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <script defer src="{% static 'core/js/script.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOSFA - Inventario</title>
    <base href="/">

    <link media="all" rel="shortcut icon" href="{% static 'public/favicon.ico' %}">

    <!--       CSS        -->
    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link media="all" rel="preload" href="{% static 'core/css/styles.css' %}?{{ uuid }}" as="style">
    <link media="all" rel="stylesheet" href="{% static 'core/css/styles.css' %}?{{ uuid }}">

    <link media="all"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <link media="all" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!--       JS         -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer async></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <title>{% block title %}Titulo archivo BASE{% endblock title %}</title>
</head>

<body>
    <header>
        <div class="superior">
            <div class="container">
                <div class="subContainerHeader row pt-2 pb-2">
                    <div class="col-12 col-md-4 d-flex align-items-center logoiosfa">
                        <a href="https://inventario.iosfa.gob.ar" title="IOSFA">
                            <h1 class="logo">IOSFA</h1>
                        </a>
                        <span class="espacios"></span>
                        <span class="barraseparadora">|</span>
                        <span class="espacios"></span>
                        <h2 class="h2nuevo">INVENTARIO</h2>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center ">
                        <h2 class="h2viejo">INVENTARIO</h2>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <main>
        {% block content %}
        <!-- Aquí se inyecta el contenido de los otros templates -->
        {% endblock content %}
    </main>
    <footer class="footer-iosfa">
    <div class="container">
        <div class="row" style="padding: 20px 0px 20px 0px;">
            <div class="divLogoIosfa col-md-4 col-12 d-flex d-inline-flex justify-content-center d-inline-flex justify-content-md-start mt-md-4 mb-md-4 mt-sm-2 mb-sm-2 mt-2 mb-2 align-items-md-start">
                <a href="https://iosfa.gob.ar">
                    <img class="iosfa-logo-footer" src="{% static 'core/img/iosfa-simplificado-blanco.svg' %}" alt="Logo IOSFA" style="height: 70px;">
                </a>
            </div>
            <div class="col-md-4 col-sm-12 text-center d-flex d-sm-inline-flex justify-content-sm-center d-inline-flex justify-content-center mt-md-4 mb-md-4 mt-sm-2 mb-sm-2 mt-2 mb-2 align-items-center">
                <p style="margin-bottom: 0px;"><strong>Paso 551, Ciudad Autónoma de Buenos Aires, Argentina</strong>
                <br><br>
                    <a class="rrss" href="https://www.instagram.com/iosfa_oficial/" target="_blank">
                        <img src="{% static 'core/img/iconos/footer/instagram.svg' %}" alt="imagen de Instagram con vinculo">
                    </a>
                    <a class="rrss" href="https://www.facebook.com/IOSFA" target="_blank">
                        <img src="{% static 'core/img/iconos/footer/facebook.svg' %}" alt="imagen de facebook con vinculo">
                    </a>
                    <a class="rrss" href="https://twitter.com/IOSFAoficial" target="_blank">
                        <img src="{% static 'core/img/iconos/footer/twitter.svg' %}" alt="imagen de twitter con vinculo">
                    </a>
                    <a class="rrss" href="https://www.youtube.com/c/IOSFAoficial" target="_blank">
                        <img src="{% static 'core/img/iconos/footer/youtube.svg' %}" alt="imagen de youtube con vinculo">
                    </a>
                </p>
            </div>
            <div class="col-md-4 col-sm-12 text-center d-flex d-sm-inline-flex justify-content-sm-center d-inline-flex justify-content-center mt-md-4 mb-md-4 mt-sm-2 mb-sm-2 mt-2 mb-2 align-items-center justify-content-md-end">
                <a href="https://www.argentina.gob.ar/defensa" target="_blank" title="Ministerio de Defensa">
                    <img class="md-logo" src="{% static 'core/img/2024-minidef-blanco.svg' %}" alt="Imagen de logo de Ministerio de Defensa" style="height: 70px;">
                </a>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
