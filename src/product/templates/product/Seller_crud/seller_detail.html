{% extends 'core/base.html' %}

{% block content %}

    <h1>SELLER DETAIL</h1>

        <li><strong>User:</strong> {{ object.user }}</li>
        <li><strong>Cellphone: {{ object.cellphone}}</strong>
        <li><strong>Avatar: {{ object.user_img}}</strong>

            {{ object.description }}

            -

        </li>
    </ul>
    <a href="{% url 'product:seller_list' %}"><button>Go back</button></a>
{% endblock content %}
