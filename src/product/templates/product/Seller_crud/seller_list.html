{% extends 'core/base.html' %}


{% block content %}

<h1>Sellers</h1>

<form method="get" action="">
    <input type="text" name="query" placeholder="Search...">
    <button type="submit">Search</button>
</form>



<a href="{% url 'product:seller_create' %}"><button>CREATE SELLER</button></a>

<table class="tablaPrueba">
    <thead>
        <tr>
            <th>SELLER</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        {% for seller in object_list %}
        <tr>
            <td> {{ seller }}</td>
            
            <td>
                <!-- NO RECOMENDADO USAR EL PK EN EL FRONT - SOLUCIONAR  -->
                <a href="{% url 'product:seller_detail' seller.id %}"><button>DETAIL</button></a>
                <a href="{% url 'product:seller_update' seller.id %}"><button>EDIT</button></a>
                <a href="{% url 'product:seller_delete' seller.id %}"><button>DELETE</button></a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td>No data available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'product:index' %}"><button>BACK</button></a>
{% endblock content %}
