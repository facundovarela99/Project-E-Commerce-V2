{% extends 'core/base.html' %}


{% block content %}

<h1>Sellers</h1>

<form method="get" action="">
    <input type="text" name="query" placeholder="Search...">
    <button type="submit">Search</button>
</form>


{% comment  %}
<a href="{% url 'product:category_create' %}"><button>CREATE CATEGORY</button></a>
{% endcomment %}
<table class="tablaPrueba">
    <thead>
        <tr>
            <th>SELLER</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        {% for seller in object_list %}
        <tr>
            <td> {{ seller }}</td>
            {% comment  %}
                
            <td>
                <!-- NO RECOMENDADO USAR EL PK EN EL FRONT - SOLUCIONAR  -->
                <a href="{% url 'product:category_detail' category.id %}"><button>DETAIL</button></a>
                <a href="{% url 'product:category_update' category.id %}"><button>EDIT</button></a>
                <a href="{% url 'product:category_delete' category.id %}"><button>DELETE</button></a>
            </td>
            {% endcomment %}
        </tr>
        {% empty %}
        <tr>
            <td>No data available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'product:index' %}"><button>BACK</button></a>
{% endblock content %}
