{% extends 'core/base.html' %}
{% block title %}
Sale Form
{% endblock title %}

{% block content %}
    {% if form.instance.pk %}
    <h1>Product - Sale: Edit form</h1>
    {% else %}
    <h1>Product - Sale: Creation form</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">SEND</button>
    </form>
    <a href="{% url 'product:sale_list' %}"><button>BACK</button></a>
{% endblock content %}
