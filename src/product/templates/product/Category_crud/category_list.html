{% extends 'core/base.html' %}


{% block content %}

<h1>Product</h1>
<h2>Categories List</h2>

<form method="get" action="">
    <input type="text" name="query" placeholder="Search...">
    <button type="submit" class="btn btn-primary">Search</button>
</form>


{% if request.user.is_staff %}
<a href="{% url 'product:category_create' %}"><button class="btn btn-success">CREATE CATEGORY</button></a>
{% endif %}
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>CATEGORY</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        {% for category in object_list %}
        <tr>
            <td> {{ category }}</td>
            <td>
                <!-- NO RECOMENDADO USAR EL PK EN EL FRONT - SOLUCIONAR  -->
                <a href="{% url 'product:category_detail' category.id %}"><button class="btn btn-info">DETAIL</button></a>
                {% if user.is_staff %}                    
                <a href="{% url 'product:category_update' category.id %}"><button class="btn btn-warning">EDIT</button></a>
                <a href="{% url 'product:category_delete' category.id %}"><button class="btn btn-danger">DELETE</button></a>
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td>No data available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'product:index' %}"><button>Go back</button></a>
{% endblock content %}
