{% extends 'core/base.html' %}
{% block title %}
Category Form
{% endblock title %}

{% block content %}
{% if form.instance.pk %}
<h1>Product - Categories: Edit form</h1>
{% else %}
<h1>Product - Categories: Creation form</h1>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">SEND</button>
</form>
<a href="{% url 'product:category_list' %}"><button>Go back</button></a>
{% endblock content %}
